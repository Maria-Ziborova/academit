<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Опрос жителя Новосибирска</h1>

<h4>На каком берегу Оби ты живешь?</h4>
<form action="/action_page.php">
    <input type="radio" id="right" name="bank" value="right">
    <label for="right">Правый</label><br>
    <input type="radio" id="left" name="bank" value="left">
    <label for="left">Левый</label><br>

<h4>В каком районе Новосибирска ты живешь?</h4>

<select name="select_area">
    <option value="1">Дзержинский</option>
    <option value="2">Железнодорожный</option>
    <option value="3">Заельцовский</option>
    <option value="4">Калининский</option>
    <option value="5">Кировский</option>
    <option value="6">Ленинский</option>
    <option value="7">Первомайский</option>
    <option value="8">Центральный</option>
</select>

<h4>Какая станция метро к тебе ближайшая?</h4>

    <input type="checkbox" id="st1" name="st1" value="PM">
    <label for="st1"> Площадь Маркса</label><br>
    <input type="checkbox" id="st2" name="st2" value="PL">
    <label for="st2"> Площадь Ленина</label><br>
    <input type="checkbox" id="st3" name="area3" value="Re">
    <label for="st3"> Речной Вокзал</label><br>
    <input type="checkbox" id="st4" name="area4" value="Ok">
    <label for="st4"> Октябрьская</label><br>
    <input type="checkbox" id="st5" name="st5" value="Ga">
    <label for="st5"> Гагаринская</label><br>
    <input type="checkbox" id="st6" name="st6" value="Za">
    <label for="st6"> Заельцовская</label><br>

<h4>Ближайшие к тебе улицы?</h4>

<select name="streets[]" multiple="multiple" size="4">
    <option value="1">ул. Карла Маркса</option>
    <option value="2">ул. Кирова</option>
    <option value="3">ул. Красный проспект</option>
    <option value="4">ул. Гоголя</option>
    <option value="5">ул. Проспект Дзержинского</option>
    <option value="6">ул. Бориса Богаткова</option>
    <option value="7">ул. Вокзальная магистраль</option>
    <option value="8">ул. Дуси Ковальчук</option>
    <option value="9">ул. Первомайская</option>
    <option value="10">ул. Гребенщикова</option>
</select>

<h5>Ваше имя</h5>

<input type="text" name="firstname">

<h5>Оставить комментарий к странице</h5>

<textarea>Введите ваш комментарий</textarea> <br>

<input name="my_button" type="button" value="Отправить" />

</form>
</body>
</html>
